<html>
  <head>
    <title>
      Table Demo 2
    </title>
  </head>
  
  <body>
    <center>
      <h1>Table Demo - Bootcamp Pet owners</h1>
      <table border = "1">
        <tr> <!--This makes a table(row)-->
            <th>Bootcamper</th> <!--creates header for column-->
            <th>Pet Name</th>
            <th>Pet Type</th>
        </tr>
        <tr>
            <td>Bobby</td> <!--creates table data by column-->
            <td>Benny</td> <!--this is the second column for column 2 header-->
            <td>Macaw</td>
        </tr>
        <tr>
            <td>Jenny</td>
            <td>Zoey</td>
            <td>Dog</td>
        </tr>      
        <tr>
            <td>Brian</td>
            <td>Puff Daddy</td>
            <td>Fish</td>
        </tr> 
        <tr>
            <td>Sharon</td>
            <td>Ronin</td>
            <td>Dog</td>
        </tr>
        <tr>
            <td>EveryBody</td>
            <td>Marshmallow</td>
            <td>Panda</td>
        </tr>
      </table>
  </center>
  </body>
</html>
